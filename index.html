<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Career Diagnosis</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- GSAP & Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Module Map for Gemini SDK -->
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#F5F7FA] text-gray-900 h-screen w-screen overflow-hidden selection:bg-blue-100 selection:text-blue-900">

  <!-- Main App Container -->
  <main id="app" class="relative w-full h-full max-w-lg mx-auto bg-white sm:shadow-2xl sm:rounded-3xl sm:h-[90vh] sm:my-[5vh] overflow-hidden">
    
    <!-- SECTION 1: INTRO -->
    <section id="intro-section" class="absolute inset-0 z-50 flex flex-col items-center justify-center p-8 bg-white">
      <div class="intro-content w-full max-w-xs">
        <div class="mb-8 text-center intro-anim">
          <div class="inline-block p-4 mb-4 rounded-2xl bg-blue-50 text-4xl shadow-sm">✨</div>
          <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 mb-2 font-inter">Career<br>Diagnosis</h1>
          <p class="text-gray-500 font-medium">Discover your potential.</p>
        </div>

        <form id="intro-form" class="space-y-5 intro-anim">
          <div class="group">
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Name</label>
            <input type="text" id="username" required placeholder="Enter your name" 
              class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-gray-800 placeholder-gray-400">
          </div>
          <div class="group">
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 ml-1">Birth Date</label>
            <input type="date" id="birthdate" required 
              class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-gray-800">
          </div>
          <button type="submit" 
            class="w-full py-4 mt-4 bg-[#1E88E5] text-white font-bold rounded-2xl shadow-lg shadow-blue-500/30 hover:bg-blue-600 active:scale-95 transition-all flex items-center justify-center gap-2">
            Start Diagnosis <span class="text-lg">&rarr;</span>
          </button>
        </form>
        
        <div class="mt-8 text-center intro-anim">
          <button id="lang-toggle" class="text-xs font-semibold text-gray-400 hover:text-gray-600 transition-colors">
            Switch to Korean
          </button>
        </div>
      </div>
    </section>

    <!-- SECTION 2: SORTING (SWIPE) -->
    <section id="sorting-section" class="absolute inset-0 z-40 hidden flex-col bg-[#F5F7FA]">
      <!-- Header -->
      <div class="w-full px-6 py-4 bg-white/80 backdrop-blur-md z-10 flex justify-between items-center border-b border-gray-100">
        <button id="back-to-intro" class="text-gray-400 hover:text-gray-900 transition-colors">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <div class="flex-1 mx-4">
          <div class="h-1.5 w-full bg-gray-200 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-[#1E88E5] w-0 transition-all duration-300"></div>
          </div>
        </div>
        <span id="progress-text" class="text-xs font-bold text-gray-400 tabular-nums">1 / 12</span>
      </div>

      <!-- Card Container -->
      <div class="flex-1 relative flex items-center justify-center overflow-hidden">
        <div id="card-stack" class="relative w-[300px] h-[400px]">
          <!-- Cards will be injected here via JS -->
        </div>
      </div>

      <!-- Controls -->
      <div class="px-8 pb-8 pt-2 flex justify-center gap-6 z-10">
        <button id="btn-dislike" class="action-btn w-16 h-16 rounded-full bg-white border border-gray-100 text-gray-300 hover:text-red-500 hover:border-red-100 shadow-sm flex items-center justify-center transition-all">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6L6 18M6 6l12 12"></path></svg>
        </button>
        <button id="btn-pass" class="action-btn w-12 h-12 mt-2 rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 flex items-center justify-center text-xs font-bold transition-all">
          PASS
        </button>
        <button id="btn-like" class="action-btn w-16 h-16 rounded-full bg-[#1E88E5] text-white shadow-lg shadow-blue-500/30 hover:bg-blue-600 hover:scale-105 flex items-center justify-center transition-all">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 13l4 4L19 7"></path></svg>
        </button>
      </div>
    </section>

    <!-- SECTION 3: RANKING (GRID) -->
    <section id="ranking-section" class="absolute inset-0 z-30 hidden flex-col bg-[#F5F7FA] overflow-y-auto">
      <div class="p-6 pb-32">
        <div class="text-center mb-6">
          <span class="inline-block px-3 py-1 bg-blue-100 text-[#1E88E5] rounded-full text-[10px] font-bold tracking-widest uppercase mb-2">Phase 2</span>
          <h2 id="ranking-title" class="text-2xl font-bold text-gray-900">Select Top 3</h2>
          <p id="ranking-subtitle" class="text-sm text-gray-500 mt-1">Tap the cards you liked most.</p>
        </div>
        
        <div id="ranking-grid" class="grid grid-cols-2 gap-4">
          <!-- Liked cards injected here -->
        </div>
      </div>

      <!-- Floating Bottom Bar -->
      <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent pointer-events-none">
        <button id="btn-finish-ranking" disabled class="pointer-events-auto w-full py-4 bg-gray-300 text-white font-bold rounded-2xl shadow-lg transition-all flex items-center justify-center gap-2">
          <span>View Results</span>
          <span id="rank-counter" class="bg-white/20 px-2 py-0.5 rounded text-xs">0/3</span>
        </button>
      </div>
    </section>

    <!-- SECTION 4: RESULT -->
    <section id="result-section" class="absolute inset-0 z-20 hidden flex-col bg-white overflow-y-auto">
      <div class="p-6 pb-20">
        <!-- Header -->
        <div class="text-center mb-8 pt-4">
          <div class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Diagnosis Report</div>
          <h1 id="result-title" class="text-3xl font-extrabold text-gray-900 mb-2 text-balance leading-tight">...</h1>
          <p id="result-coords" class="text-sm font-mono text-gray-400">X:0 / Y:0</p>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 gap-6 mb-8">
          <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100">
            <h3 class="text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
              <span class="w-1.5 h-4 bg-[#1E88E5] rounded-full"></span> Data vs Ideas
            </h3>
            <div class="space-y-3">
              <!-- D Bar -->
              <div>
                <div class="flex justify-between text-xs font-bold text-gray-500 mb-1">
                  <span>Data</span>
                  <span id="score-D" class="text-[#1E88E5]">0</span>
                </div>
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div id="bar-D" class="h-full bg-[#1E88E5] w-0"></div>
                </div>
              </div>
              <!-- I Bar -->
              <div>
                <div class="flex justify-between text-xs font-bold text-gray-500 mb-1">
                  <span>Ideas</span>
                  <span id="score-I" class="text-[#43A047]">0</span>
                </div>
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div id="bar-I" class="h-full bg-[#43A047] w-0"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100">
            <h3 class="text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
              <span class="w-1.5 h-4 bg-[#E53935] rounded-full"></span> Things vs People
            </h3>
            <div class="space-y-3">
              <!-- T Bar -->
              <div>
                <div class="flex justify-between text-xs font-bold text-gray-500 mb-1">
                  <span>Things</span>
                  <span id="score-T" class="text-[#E53935]">0</span>
                </div>
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div id="bar-T" class="h-full bg-[#E53935] w-0"></div>
                </div>
              </div>
              <!-- P Bar -->
              <div>
                <div class="flex justify-between text-xs font-bold text-gray-500 mb-1">
                  <span>People</span>
                  <span id="score-P" class="text-[#FDD835]">0</span>
                </div>
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div id="bar-P" class="h-full bg-[#FDD835] w-0"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Static Analysis -->
        <div class="mb-8">
          <p id="result-summary" class="text-gray-700 leading-relaxed font-medium mb-4"></p>
          <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-50">
            <h4 class="text-xs font-bold text-blue-800 uppercase mb-2">Recommended Jobs</h4>
            <div id="result-jobs" class="flex flex-wrap gap-2"></div>
          </div>
        </div>

        <!-- AI Analysis -->
        <div class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-[#1E88E5] to-[#1565C0] text-white p-6 shadow-xl">
          <div class="flex items-center gap-3 mb-4">
            <div class="p-2 bg-white/20 rounded-lg backdrop-blur-sm">✨</div>
            <h3 class="font-bold text-lg">AI Consultant</h3>
          </div>
          <div id="ai-loading" class="flex flex-col items-center py-6">
            <div class="w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin mb-2"></div>
            <span class="text-xs font-medium text-blue-100 animate-pulse">Analyzing Top 3...</span>
          </div>
          <p id="ai-content" class="hidden text-sm leading-relaxed text-blue-50 font-medium"></p>
        </div>

        <button id="btn-restart" class="w-full mt-8 py-3 text-gray-400 font-bold hover:text-gray-900 transition-colors text-sm">
          Start Over
        </button>
      </div>
    </section>

  </main>

  <!-- Application Logic -->
  <script type="module" src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
